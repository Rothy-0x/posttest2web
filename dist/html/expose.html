<!DOCTYPE html>
<html>

<head>
    <title>Menampilkan Data dari Session Storage ke dalam List HTML</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center 
    z-10">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="px-4">
                    <a href="#home" class="font-bold text-lg text-primary block py-6 ">
                        <svg role="img" width="30" class="fill-current" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <title>Affinity</title>
                            <path
                                d="M9.368 1.08h3.778l.318.55h1.082L24 18.004v.001l-2.036 3.47H13.69l.84 1.445h-.365l-.84-1.446H3.057l-.526-.923h-.652L0 17.298l.002-.001 2.41-4.176 2.23-1.288 3.69-6.39-.742-1.285L9.368 1.08zm2.224 5.652L5.066 18.008h6.25l-.723-1.246 6.808.006-5.809-10.036Z" />
                        </svg>
                    </a>
                </div>
                <div class="flex items-center px-4 ">
                    <button id="humberger" name="humberger" type="button" class="block absolute right-4 lg:hidden">
                        <span class="humberger-line transition duration-300 ease-in-out origin-top-left ">
                        </span>
                        <span class="humberger-line-short transition duration-300 ease-in-out">
                        </span>
                        <span class="humberger-line transition duration-300 ease-in-out origin-bottom-left">
                        </span>
                    </button>
                    <nav id="nav-menu"
                        class="hidden absolute py-3 bg-white
                    shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="#home"
                                    class="text-base text-dark py-2 mx-8 flex  group-hover:text-primary ">Beranda</a>
                            </li>
                            <li class="group">
                                <a href="#about"
                                    class="text-base text-dark py-2 mx-8 flex group-hover:text-primary ">Tentang
                                    Saya</a>
                            </li>
                            <li class="group">
                                <a href="#portfolio"
                                    class="text-base text-dark py-2 mx-8 flex  group-hover:text-primary ">Portfolio</a>
                            </li>
                            <li class="group">
                                <a href="#blog"
                                    class="text-base text-dark py-2 mx-8 flex  group-hover:text-primary ">Blog</a>
                            </li>
                            <li class="group">
                                <a href="#contact"
                                    class="text-base text-dark py-2 mx-8 flex  group-hover:text-primary ">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="home" class="pt-36">
        <div class="container">
            <div class="flex flex-wrap ">
                <div class="w-full self-center px-4 lg:w-1/2 justify-center items-center">
                    <h1 class="font-bold text-2xl">Form Daftar</h1>
                    <ul id="data-list" class="text-base text-cyan-500"></ul>
                </div>
            </div>
        </div>
    </section>

    <script>
        var data = JSON.parse(sessionStorage.getItem("data"));
        var list = document.getElementById("data-list");

        for (var key in data) {
            var item = document.createElement("li");
            item.appendChild(document.createTextNode(key + ": " + data[key]));
            list.appendChild(item);
        }
    </script>
</body>

<script src="/dist/js/script.js"></script>

</html>
